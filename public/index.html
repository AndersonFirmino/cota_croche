<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Cota-Croche</title>	
	<link rel="stylesheet" href="static/vendor/Materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" href="static/css/style.css">

</head>
<body class="background">
	<main class="container ">
		<div class="row">
			<div class="col s7">
				<h5>Cota Croche</h5>
			</div>
		</div>
		<div class="row">
			<div class="col s4 input-field">
				<input placeholder="0" type="text" id="qtd-pontos">
				<label for="qtd-pontos">Quantidade de pontos</label>
				
			</div>
			<div class="col s2">
				<h5 id="pos-x">X</h5>				
			</div>

			<div class="col s4 input-field">
				<input placeholder="0.01" type="text" class="" id="valor-por-ponto">
				<label for="valor-por-ponto">Valor por ponto</label>
			</div>
		</div>	
		<div class="divider"></div>
		<div class="row space-top">
			<div class="col s7 input-field">
				<input placeholder="00" type="text" class="" id="porcentagem-da-linha">
				<label for="porcentagem-da-linha">Porcentagem pelo gasto com a linha</label>
			</div>			
			<div class="col s7 input-field">
				<input placeholder="00" type="text" class="" id="porcentagem-por-enfeites">
				<label for="porcentagem-por-enfeites">Porcentagem por enfeites e decorações</label>
			</div>

			<!-- Todo Implementar este com o tempo. -->
			<!-- <div class="col s7 input-field">
				<input placeholder="12:30" type="text" class="" id="tempo-de-trabalho">
				<label for="tempo-de-trabalho">Tempo de trabalho</label>
			</div> -->
		</div>
		<div class="divider"></div>
		<div class="space-top col s8 pull-left">
				<b>Total: </b> <br>
				<div id="money">R$ <span id="total">0.00</span></div>
		</div>	

		<div class="col s6 offset-s6 pull-right">
			<button id="calcular" class="space-top waves-effect waves-light btn-large">Calcular</button>
		</div>
	</main>
	<script src="static/vendor/jquery/dist/jquery.min.js"></script>
	<script src="static/vendor/Materialize/dist/js/materialize.min.js"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
